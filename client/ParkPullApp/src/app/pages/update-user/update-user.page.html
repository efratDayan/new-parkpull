<ion-content color="primary">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <img class="img" src="assets/user.png" href="http://localhost:8100" />
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <form [formGroup]="registerForm" novalidate (ngSubmit)="Update(registerForm)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>פרטים אישיים</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="שם משתמש" formControlName="name" (input)="findUser($event.target.value)" value="{{user?.username}}"></ion-input>
                            <div *ngIf="isCorrectName">שם משתמש קיים</div>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email" value="{{user?.Email}}"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="text" placeholder="סיסמא" formControlName="password" value="{{user?.password}}" (input)="changePassword=true"></ion-input>

                        </ion-item>
                        <ion-item *ngIf="changePassword==true">
                            <ion-input name="passwordAgain" type="text" placeholder="אימות סיסמא" formControlName="passwordAgain"></ion-input>
                            <!-- <p>{{registerForm.controls.name.errors||json}}</p> -->
                            <div class="error" *ngIf="registerForm.controls['passwordAgain'].value!=registerForm.controls['password'].value">
                                הסיסמה שגויה</div>

                        </ion-item>

                    </div>
                    <div padding>
                        <ion-button class="NormalCharacterStyle" size="large" type="submit" expand="block" routerLink="/private-profile" [disabled]="isCorrectName">עדכנו אותי</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
