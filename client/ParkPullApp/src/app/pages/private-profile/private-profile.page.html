<ion-content>
  <form [formGroup]="profileDetailsForm" novalidate (ngSubmit)="profileDetails(profileDetailsForm)">
    <ion-grid>
        <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                    <h3>שם פרטי</h3>
                </div>
                <div padding>
                    <ion-item>
                        <ion-item>
                            <ion-label></ion-label>
                        </ion-item>
                        <ion-grid>
                            <ion-row color="primary" justify-content-center>
                                <ion-col align-self-center size-md="4" size-lg="3" size-xs="10">

                                    <ion-label></ion-label>
                                    <div style="display: inline-block;">
                                    <ion-item>
                                        <ion-input formControlName="Length" name="Length" type="text" placeholder="אורך" ngModel required></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-input formControlName="width" name="width" type="text" placeholder="רוחב" ngModel required></ion-input>
                                    </ion-item>
                                </div>
                                    <ion-item>
                                        <ion-input formControlName="height" name="height" type="text" placeholder="גובה" ngModel required></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-input formControlName="Weight" name="Weight" type="text" placeholder="משקל" ngModel required></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                    
                    <ion-item>

                        <ion-label>סוג הרכב</ion-label>
                        <ion-select value="brown" okText="Okay" cancelText="Dismiss" formControlName="carType">
                            <ion-select-option value="private">פרטי</ion-select-option>
                            <ion-select-option value="tractor">טרקטור</ion-select-option>
                            <ion-select-option value="truck">משאית</ion-select-option>
                            <ion-select-option value="trailer">טריילר</ion-select-option>
                            <ion-select-option value="motorcycle">קטנועית</ion-select-option>
                        </ion-select>

                    </ion-item>
                 
                    <ion-item>
                        <ion-input formControlName="carNumber" name="CarNumber" type="text" placeholder="מספר רכב" ngModel required></ion-input>
                    </ion-item>
                </div>
                <br>
                <div padding style="text-align: center;">
                    <ion-button  class="btnForAll" size="large" type="submit"  routerLink="/park-settings">אין ברשותי רכב</ion-button>
                    <br>
                    <br>
                    <ion-button  class="btnForAll" style="--background: #2C388A;" size="large" type="submit" [disabled]="profileDetailsForm.invalid" routerLink="/park-settings" >  אישור  </ion-button>
                    
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
</ion-content>
