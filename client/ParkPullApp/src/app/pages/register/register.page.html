<ion-content color="primary">
<ion-header>
    <ion-toolbar>
        <ion-title>
            <img class="img" src="assets/user.png" href="http://localhost:8100"/>
        </ion-title>
    </ion-toolbar>
</ion-header>
    <form [formGroup]="registerForm" novalidate (ngSubmit)="register(registerForm)">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>הרשמה</h3>
                    </div>
                    <div padding>
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="שם משתמש" formControlName="name"></ion-input>
                            <ul class="error" *ngIf="registerForm.controls['name'].errors!=null">
                                <li *ngIf="registerForm.controls['name'].errors.maxLength!=null">אורך מקסימלי 25 תווים</li>
                            </ul>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="your@email.com" formControlName="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="text" placeholder="סיסמא" formControlName="password"></ion-input>

                        </ion-item>
                        <ion-item>
                            <ion-input name="passwordAgain" type="text" placeholder="אימות סיסמא" formControlName="passwordAgain"></ion-input>
                            <!-- <p>{{registerForm.controls.name.errors||json}}</p> -->
                            <div class="error" *ngIf="registerForm.controls['passwordAgain'].value!=registerForm.controls['password'].value">
                                הסיסמה שגויה</div>

                        </ion-item>

                    </div>
                    <div padding>
                        <ion-button class="NormalCharacterStyle" size="large" type="submit" expand="block" routerLink="/car-settings">צרפו אותי</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
